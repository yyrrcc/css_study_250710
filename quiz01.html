<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        background-color: rgb(146, 160, 173);
      }
      h1 {
        text-shadow: 2px 2px 2px purple;
      }
      table.fruit,
      th,
      td {
        border: 2px rgb(0, 0, 0) solid;
        border-collapse: collapse;
        padding: 10px;
        caption-side: bottom;
      }
      th,
      td {
        border: 1px black dotted;
      }
      th {
        background-color: rgba(204, 216, 159, 0.678);
      }
    </style>
    <title>Quiz1</title>
  </head>
  <body>
    <h1>상품 구성</h1>
    <table class="fruit">
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 선물용 행(row)을 합치는거니까 rowspan -->
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <!-- <td>선물용</td> -->
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <!-- <td>가정용</td> -->
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
    </table>
  </body>
</html>
