<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fontsize</title>
    <style>
      body {
        /* 기본 글씨 크기 적용 */
        font-size: 100%;
      }
      #em1 {
        /* 기본 글씨 크기의 4배 적용 */
        font-size: 400%;
      }
      #em2 {
        /* 기본 글씨 크기의 2배 적용 */
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    안녕 하세요 반갑 습니다
    <div id="em1">안녕 하세요 반갑 습니다</div>
    <div id="em2">안녕 하세요 반갑 습니다</div>
  </body>
</html>
